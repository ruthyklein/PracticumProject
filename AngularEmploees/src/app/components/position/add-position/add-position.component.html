<div style="display: flex; flex-direction: column; align-items: center; ">
  <h2 style="margin-top: 20px;">Add New Position</h2>
  <mat-dialog-content >
    <form [formGroup]="positionForm" (ngSubmit)="submit()" style="display: flex; flex-direction: column;">
      <mat-form-field>
        <mat-label>Position Name</mat-label>
        <input matInput formControlName="name" placeholder="Enter Position Name">
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions style="justify-content: flex-end;">
    <button mat-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-button color="primary" (click)="submit()">Submit</button>
  </mat-dialog-actions>
</div>
