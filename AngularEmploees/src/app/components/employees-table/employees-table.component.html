<div class="table-container">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <div class="input-container">
      <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ruth" #input>
      <i class="fa-solid fa-magnifying-glass"></i>
    </div>
  </mat-form-field>
  

  <div class=>
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="idNumber">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Number </th>
        <td mat-cell *matCellDef="let row"> {{row.idNumber}} </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
        <td mat-cell *matCellDef="let row"> {{row.firstName}} </td>
      </ng-container>

      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Name </th>
        <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
      </ng-container>

      <ng-container matColumnDef="startOfWorkDate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Start of Work Date </th>
        <td mat-cell *matCellDef="let row"> {{row.startOfWorkDate | date: 'yyyy-MM-dd'}} </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let row" class="actions-cell">
          <div>
            <button mat-icon-button color="primary" mat-icon-button (click)="openEditEmployeeDialog(row)"
              matTooltip="Edit" aria-label="Edit">
              <mat-icon class="icon">edit</mat-icon>
            </button>
            <button mat-icon-button color="primary" mat-icon-button (click)="openDeleteConfirmation(row)"
              matTooltip="Delete" aria-label="Delete">
              <mat-icon class="icon">delete</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="8">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
